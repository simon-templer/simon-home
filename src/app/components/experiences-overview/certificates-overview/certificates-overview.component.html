<div class="padding-top-bottom">
  <h1 style="text-align: center"> Certificates</h1>
  <div class="p-grid nested-grid p-justify-center">
    <div class="p-col">
      <div class="p-grid">
        <div class="p-col-6" *ngFor="let certificate of certificates | async; let i = index">
          <p-card header="{{certificate.title}}" subheader="{{certificate.location}} - {{certificate.year}} " [style]="{width: '100%', height: '100%', padding: '0.5em'}" styleClass="ui-card-shadow">
            <p-header>
              <img src="Card" src="{{certificate.image}}" style="padding: 1.5em">
            </p-header>
            <div> {{certificate.description}}
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
