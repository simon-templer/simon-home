<div fxLayout="row" style="padding: 1.5em" fxLayoutGap="3em" fxLayoutAlign="center center">
  <div fxFlex="10"  >
    <div>{{experience.title}}</div>
  </div>
  <div fxFlex>
    <div  class="box"
         [@expandCollapse]="{value: expandState, params:{width: experience.percentage + '%', time: offset}}"
         (@expandCollapse.done)="animEnd($event)"
         ></div>
  </div>
  <div fxFlex="10">
    <div [@FadeIn]="fadInState">{{experience.percentage}}%</div>
  </div>
</div>
