<div class="padding-top-bottom">
  <div class="p-grid nested-grid p-justify-center">
    <div class="p-col-10">
      <app-expandable-bar
        *ngFor="let experience of experiences | async; let i = index"
        [id]="'val' + i"
        [experience] = experience
        [offset]="'1.5s '+ 200 * i+'ms ease'">
      </app-expandable-bar>
    </div>
  </div>
</div>
