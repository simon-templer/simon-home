<div fxLayout="column" fxLayoutAlign="center center" style="padding: 7em">
  <app-expandable-bar fxFill
                      *ngFor="let experience of experiences | async; let i = index"
                      [id]="'val' + i"
                      [experience]=experience
                      [offset]="'1.5s '+ 200 * i+'ms ease'">
  </app-expandable-bar>
</div>
