<div fxLayout="row" style="height: 20em">
  <div fxFlex="45">
    <app-project-summary *ngIf="index % 2 == 1" [project]="project" [textAlignment]="'right'"
                         [lineId]="lineId"></app-project-summary>
  </div>
  <app-line id="lineId" [id]="lineId"></app-line>
  <div fxFlex="45">
    <app-project-summary *ngIf="index % 2 == 0" [project]="project" [textAlignment]="'left'"
                         [lineId]="lineId"></app-project-summary>
  </div>
</div>
