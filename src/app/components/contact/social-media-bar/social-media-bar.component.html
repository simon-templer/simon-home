<div class="padding-top" fxLayout="row" fxLayoutGap="2em" fxLayoutAlign="center center">
  <div *ngFor="let link of links" class="test" (click)='goToLink(link.link)'>
      <span *ngIf="link.icon === 'faLinkedIn'">
         <fa-icon size="2x" [icon]="faLinkedIn"></fa-icon>
      </span>
    <span *ngIf="link.icon === 'faXing'">
         <fa-icon size="2x" [icon]="faXing"></fa-icon>
      </span>
  </div>
</div>
